services:
  # Shop Click Drive API Service
  shopclickdrive-api:
    build:
      context: .
      dockerfile: ShopClickDrive.API/Dockerfile
    ports:
      - "8080:8080" # Map container port to host
    depends_on:
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__ShopClickDriveDb=Server=host.docker.internal;Database=ShopClickDrive;User Id=sa;Password=Akash@1910;TrustServerCertificate=True;

  # SQL Server Service for Shop Click Drive API
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Akash@1910"
    volumes:
      - sql_data:/var/opt/mssql

  # Azure Service Bus Emulator Service
  emulator:
    container_name: "servicebus-emulator"
    image: "mcr.microsoft.com/azure-messaging/servicebus-emulator:latest"
    volumes:
      - "./Config.json:/config/Config.json" # Bind mount for configuration
    ports:
      - "5672:5672"
    environment:
      SQL_SERVER: "sqledge" # SQL Server dependency
      MSSQL_SA_PASSWORD: "Akash@1910" # Strong password for SQL Server
      ACCEPT_EULA: "Y" # Accept Microsoft EULA
    depends_on:
      - sqledge # Wait for SQL Server container to be ready
    networks:
      sb-emulator:
        aliases:
          - "sb-emulator" # Network alias for the service

  # SQL Edge Service for Azure Service Bus Emulator
  sqledge:
    container_name: "sqledge"
    image: "mcr.microsoft.com/azure-sql-edge:latest"
    environment:
      ACCEPT_EULA: "Y" # Accept Microsoft EULA
      MSSQL_SA_PASSWORD: "Akash@1910" # Strong password for SA user
    networks:
      sb-emulator:
        aliases:
          - "sqledge" # Network alias for the service

volumes:
  sql_data:

networks:
  sb-emulator:
    driver: bridge